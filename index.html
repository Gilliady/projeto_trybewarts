<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trybewarts</title>
  <link rel="stylesheet" href="style.css">
  
</head>
<body>
  <header class="header">
    <img class="trybewarts-header-logo" src="/images/trybewarts-header-logo.svg" alt="logo trybewarts">
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form class="trybewarts-login" action="" id="login-section">
      <input id="email" type="text" name="email" placeholder="Email">
      <input id="senha" type="password" name="password" placeholder="Senha">
      <button id="botao" type="submit">Entrar</button>
    </form>
  </header>
  <main>
    <form action="" id="evaluation-from">
      <input type="select" name="select-house" id="house">
    </form>
  </main>
  <footer>Direitos reservados à Trybewarts©</footer>
</body>
<script src="/script.js"></script>
</html>
