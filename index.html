<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trybewarts</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1></h1>
      <form action="" id="login-section"></form>
    </header>
    <main>
      <form action="" id="evaluation-form">
        <span>
          <input type="text" name="nome" placeholder="Nome" id="input-name" />
          <input type="text" name="sobrenome" placeholder="Sobrenome" id="input-lastname"/>
        </span>
        <span>
          <input type="email" name="email" placeholder="Email" id="input-email" />
          <p>Casa</p>
          <select name="casa" id="house">
            <option value="Gitnória" id="gitnoria-house" selected>Gitnória</option>
            <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
            <option value="Corvinode" id="corvinode-house">Corvinode</option>
            <option value="Pytherina" id="pytherina-house">Pytherina</option>
          </select>
        </span>
        <label for="" id="label-family"> Qual sua família?
        </label>
        <input type="radio" name="family" value="Frontend">
        <input type="radio" name="family" value="Fullstack">
        <input type="radio" name="family" value="Backend">
      </form>
      <img
        src="images/trybewarts-colored.svg" alt="Trybewarts Logo" height="500px" id="trybewarts-forms-logo"/>
    </main>
    <footer>Direitos reservados à Trybewarts©</footer>
  </body>
  <script src="/script.js"></script>
</html>
